{% extends 'portfolio/layout.html' %}

{% block main %}

    <section>
        <!-- Código da calculadora -->
        <div class="main">
            <input type="text" id='res'>
            <div class="btn">
                <input type="button" value='C' onclick="Clear()">
                <input type="button" value='%' onclick="Solve('%')">
                <input type="button" value='←' onclick="Back('←')">
                <input type="button" value='/' onclick="Solve('/')">
                <br>
                <input type="button" value='7' onclick="Solve('7')">
                <input type="button" value='8' onclick="Solve('8')">
                <input type="button" value='9' onclick="Solve('9')">
                <input type="button" value='x' onclick="Solve('*')">
                <br>
                <input type="button" value='4' onclick="Solve('4')">
                <input type="button" value='5' onclick="Solve('5')">
                <input type="button" value='6' onclick="Solve('6')">
                <input type="button" value='-' onclick="Solve('-')">
                <br>
                <input type="button" value='1' onclick="Solve('1')">
                <input type="button" value='2' onclick="Solve('2')">
                <input type="button" value='3' onclick="Solve('3')">
                <input type="button" value='+' onclick="Solve('+')">
                <br>
                <input type="button" value='00' onclick="Solve('00')">
                <input type="button" value='0' onclick="Solve('0')">
                <input type="button" value='.' onclick="Solve('.')">
                <input type="button" value='=' onclick="Result()">
            </div>
        </div>

        <div class="additional-elements">
            <div class="calculator-container">
                <img id="inspirational-image" src="../../static/portfolio/images/imagemInspiradora.jpeg"
                     alt="inspirational image">
                <div>
                    <label for="caption-input">Escreva uma frase inspiradora:</label>
                    <input type="text" id="caption-input" name="caption-input">
                    <button id="caption-button">Adicionar legenda</button>
                </div>
            </div>

            <div id="date-element"></div>
            <p id="thanks-message">Obrigado pela Visita: <span class="name-element">___</span></p>
        </div>
    </section>

    <style>
        /* Estilo básico para o contêiner principal */
        .main {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para a entrada de texto */
        #res {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        /* Estilo para os botões */
        .btn input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0074d9;
            color: white;
        }

        /* Estilo para o botão '=' */
        .btn input[value="="] {
            background-color: #39cccc;
        }

        /* Estilo para o botão 'C' */
        .btn input[value="C"] {
            background-color: #ff4136;
        }

        /* Estilo para o botão '%' */
        .btn input[value="%"] {
            background-color: #ff851b;
        }

        /* Estilo para o botão '←' */
        .btn input[value="←"] {
            background-color: #ffdc00;
        }

        /* Estilo para os botões de operadores */
        .btn input[type="button"][value="+"],
        .btn input[type="button"][value="-"],
        .btn input[type="button"][value="*"],
        .btn input[type="button"][value="/"] {
            background-color: #3d9970;
        }
        /* Estilos para a imagem inspiradora */
        #inspirational-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Estilos para o input de frase inspiradora */
        #caption-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos para o botão "Adicionar legenda" */
        #caption-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #caption-button:hover {
            background-color: #777;
        }

        /* Estilos para o elemento de data */
        #date-element {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Estilos para a mensagem de agradecimento */
        #thanks-message {
            font-size: 16px;
            color: #777;
            font-style: italic;
        }
    </style>
    <script>
        function Solve(val) {
            var v = document.getElementById('res');
            v.value += val;
        }

        function Result() {
            var num1 = document.getElementById('res').value;
            document.getElementById('res').value = eval(num1);
        }

        function Clear() {
            var inp = document.getElementById('res');
            inp.value = '';
        }

        function Back() {
            var ev = document.getElementById('res');
            ev.value = ev.value.slice(0, -1);
        }

        function cliqueBtn() {
            document.getElementById("novaCor").style.background = "red";
            document.getElementById("novaCor").style.color = "white"
        }

    </script>
{% endblock %}
