{% extends 'portfolio/layout.html' %}

{% block title %}Editar Certificado - {{ certificado.nome }}{% endblock %}

{% block main %}
    <h2>Editar certificado - {{ certificado.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
