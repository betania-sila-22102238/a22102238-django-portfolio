{% extends 'portfolio/layout.html' %}
{% csrf_token %}
{% block main %}
    <title>Criar Conteúdo</title>
    <style>
        /* Estilos CSS para o formulário */
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        textarea {
            width: 300px;
            height: 150px;
            padding: 5px;
            font-size: 16px;
        }
        select {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
<body>
    <h1>Criar Conteúdo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Criar Conteúdo">
    </form>
{% endblock %}
