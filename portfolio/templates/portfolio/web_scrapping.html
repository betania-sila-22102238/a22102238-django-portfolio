<!-- templates/index.html -->
{% extends 'portfolio/layout.html' %}

{% block title %}Gráfico de Dados Extraídos{% endblock %}

{% block main %}
    <style>
        canvas {
            width: 100%;
            height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
       <script>
        // Código JavaScript para criar o gráfico usando a biblioteca Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [{% for dado in dados %}"{{ dado.timestamp }}",{% endfor %}],
                datasets: [{
                    label: 'Valores',
                    data: [undefined{% for dado in dados %}{{ dado.valor }},{% endfor %}],
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            displayFormats: {
                                hour: 'HH:mm',
                                day: 'MMM D'
                            }
                        }
                    }
                }
            }
        });
    </script>

    <canvas id="myChart"></canvas>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
                <tr>
                    <td>{{ dado.timestamp }}</td>
                    <td>{{ dado.valor }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
